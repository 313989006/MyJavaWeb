<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bookSelect</title>
</head>
<body>
	<form action="../jsp/bookReceive2.jsp" method="post">
	<span>选择书目</span>
	<select name="bookName" >
		<option value="大学语文">大学语文</option>
		<option value="大学数学" selected="selected">大学数学</option>
		<option value="大学英语">大学英语</option>
	</select>
	<br/>
	<span>选择书目</span>
	<select name="bookNum">
		<option value="666">666</option>
		<option value="888" selected="selected">888</option>
		<option value="999">999</option>
	</select>
	<br/>
	<input name="submit" type="submit" value="确定"></input>
	<input name="reset" type="reset" value="重置"></input>
	</form>

</body>
</html>
